<div class="mx-auto md:w-11/12 max-w-7xl">
  <div
    class="flex flex-row py-1 mx-2 mt-8 bg-transparent border-2 border-black shadow-inner rounded-2xl space-mono lg:mx-1 xl:mx-0"

      <img
        src="/static/img/planet-1.svg"
        class="self-start h-4 text-left md:h-6"
        alt="A small image of a red planet"
      />
    </div>
    <div class="mx-auto my-auto">
      <p
        class="self-center px-1 text-sm font-medium text-gray-800 align-middle rounded md:text-lg hover:text-gray-800 hover:bg-blue-100"
      >
        <a class="font-semibold" href="/">
          <span class="font-semibold text-green-700">
            <svg
              id="bold"
              enable-background="new 0 0 24 24"
              height="512"
              viewBox="0 0 24 24"
              width="512"
              xmlns="http://www.w3.org/2000/svg"
              class="inline w-4 h-4 pb-1 align-middle md:w-5 md:h-5"
              fill="currentColor"
            >
              <path
                d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8z"
              />
            </svg>
            https://</span
          >intpub.org<span>{{ page.url }}</span>
        </a>
      </p>
    </div>
    <div class="my-auto mr-3">
      <img
        src="/static/img/planet-2.svg"
        alt="A small image of a blue planet"
        class="h-4 md:h-6"
      />
    </div>
  </div>
  <nav class="mx-auto mt-6 space-x-6 text-center text-md space-mono">
    <p class="inline-block">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
        />

      home
    </p>
    <p class="inline-block">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"
        />

          d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z"
        />
      </svg>
      blog
    </p>
    <p class="inline-block">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
        />
      </svg>
      team

  </nav>
